<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>

<body>
    <header class="header">
        <h1 class="pageTitle">Weather Dashboard</h1>
    </header>

    <main>
        <aside class="searchSection" id="searchSection">Search for a City:
            <br><input type="text" class="input-box" id="input-box" placeholder="Enter a city">
            <button class="search-btn" id="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <div class="citySearch p-3 text-center" id="citySearch">Explore recently searched locations..</div>
        </aside>

        <section id="outputContainer" class="outputContainer mt-4">
            <aside class="cityOutput border-2-dark rounded text-center bg-white" id="cityOutput">
            </aside>
        </section>
            
        <section id="outputContain" class="outputContain justify-items-center">
            <aside class="weatherOutput text-center" id="weatherOutput">
            </aside>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
